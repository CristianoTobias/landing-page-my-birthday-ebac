<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="./images/aviao.png" alt="" /></li>
          <li><img src="./images/convite.png" alt="" /></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">My birthday Event</h1>
        <h2 class="hero__me">Cristiano Tobias</h2>
        <p class="hero__event">July 01, 2023</p>
        <div class="hero__contagem-regressiva">
          <ul class="hero__contagem-regressiva__items">
            <li class="hero__contagem-regressiva__items__item">
              <span id="day"></span>
              <p>Days</p>
            </li>
            <li class="hero__contagem-regressiva__items__item">
              <span id="hours"></span>
              <p>Hours</p>
            </li>
            <li class="hero__contagem-regressiva__items__item">
              <span id="minutes"></span>
              <p>Minutes</p>
            </li>
            <li class="hero__contagem-regressiva__items__item">
              <span id="seconds"></span>
              <p>Seconds</p>
            </li>
          </ul>
          <p class="mensagem">Happy birthday to me!</p>
        </div>
        <a href="”#”">+</a>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
